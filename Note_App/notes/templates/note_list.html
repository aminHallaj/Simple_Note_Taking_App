<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <h1>Your Notes</h1>
    <p>Total notes: {{ note_count }}</p>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong>: {{ note.content }} ({{ note.created_at }})
                <a href="{% url 'delete_note' note.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_note' %}">Add a new note</a>
</body>
</html>
